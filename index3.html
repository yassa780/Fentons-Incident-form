<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled PDF from Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Fill the Form</h2>
        <div class = "form-group">
            <label for="time">Time: </label>
            <input type="time" id="time">
        </div>
        <div class="form-group">
            <label for="dob">Date:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="trackingNumber">Tracking Number:</label>
            <input type="text" id="trackingNumber" placeholder="Enter your tracking number">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group checkbox-group">
            <label>Check Items:</label>
            <label><input type="checkbox" class="item" value="Logiwiz Kotugoda"> Logiwiz Kotugoda</label>
            <label><input type="checkbox" class="item" value="EXP-Nawam_Mawatha"> EXP-Nawam_Mawatha</label>
            <label><input type="checkbox" class="item" value="HFZ Venus"> HFZ Venus</label>
            <label><input type="checkbox" class="item" value="ADV Kelanimulla"> ADV Kelanimulla</label>
        </div>
        <button onclick="generatePDF()">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function generatePDF() {
            const time = document.getElementById('time').value;
            const dob = document.getElementById('dob').value;
            const trackingNumber = document.getElementById('trackingNumber').value;
            const message = document.getElementById('message').value;
            const items = document.querySelectorAll('.item:checked');
            let checkedItems = '';
            let itemTable = '<table style="width: 100%; border-collapse: collapse; margin-top: 20px;"><tr><th style="border: 1px solid #000; padding: 8px;">Item Name</th><th style="border: 1px solid #000; padding: 8px;">Address</th><th style="border: 1px solid #000; padding: 8px;">Telephone</th></tr>';

            items.forEach(item => {
                checkedItems += `<li>${item.value}</li>`;
                let address = '';
                let telephone = '';

                switch (item.value) {
                    case 'Logiwiz Kotugoda':
                        address = 'Kotugoda, Sri Lanka';
                        telephone = '+94 11 2345678';
                        break;
                    case 'EXP-Nawam_Mawatha':
                        address = 'Nawam Mawatha, Colombo, Sri Lanka';
                        telephone = '+94 11 1234567';
                        break;
                    case 'HFZ Venus':
                        address = 'Venus, HFZ, Dubai, UAE';
                        telephone = '+971 4 5678901';
                        break;
                    case 'ADV Kelanimulla':
                        address = 'Kelanimulla, Sri Lanka';
                        telephone = '+94 11 8765432';
                        break;
                }

                itemTable += `<tr><td style="border: 1px solid #000; padding: 8px;">${item.value}</td><td style="border: 1px solid #000; padding: 8px;">${address}</td><td style="border: 1px solid #000; padding: 8px;">${telephone}</td></tr>`;
            });

            if (checkedItems === '') {
                checkedItems = '<li>No items selected.</li>';
            } else {
                itemTable += '</table>';
            }

            const pdfContent = `
                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advantis Incident Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .report-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .report-header {
            background-color: green;
            color: #fff;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-size: 24px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-container img {
            height: 80px;
            width: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }

        .report-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .report-section h3 {
            margin-bottom: 10px;
            color: green;
            border-bottom: 2px solid green;
            padding-bottom: 5px;
        }

        .report-section p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .report-section p span {
            font-weight: bold;
            color: #333;
        }

        .report-footer {
            text-align: center;
            padding: 10px;
            background-color: green;
            color: #fff;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="report-container">
        <div class="image-container">
            <img src="https://i.ibb.co/LQQ2vVw/sample-image.jpg" alt="Company Logo">
            <img src="https://i.postimg.cc/rpVMsGJH/IMG-20240610-WA0001-1.jpg" alt="Top Right Image">
        </div>
        <div class="report-header">
            Advantis Incident Report
        </div>

        <div class="report-section">
            <h3>Incident Tracking Number:</h3>
            <p><span>Tracking Number:</span>${trackingNumber}</p>
        </div>

        <div class="report-section">
            <h3>1. Contact Information for this Incident:</h3>
            <p><span>Name:</span> Sandun De Zoysa</p>
            <p><span>Organization:</span> Hayley’s Advantis</p>
            <p><span>Title:</span> Deputy General Manager</p>
            <p><span>Mobile:</span> 0777751592</p>
            <p><span>Email:</span> sg.zoysa@groupit.hayleys.com</p>
            <p><span>Address:</span> Corporate office, No.400, Deans Road, Colombo.</p>
        </div>

        <div class="report-section">
            <h3>2. Sector:</h3>
            <p><span>Sector:</span> [Insert Sector Information]</p>
        </div>

        <div class="report-section">
            <h3>3. Physical Location of Affected Computer/Network and name of ISP:</h3>

           
                        
                        <ol style="font-size: 16px; padding-left: 10px;">
                            ${checkedItems}
                        </ol>
                    </div>
        </div>

        <div class="report-section">
            <h3>4. Date and Time Incident Occurred:</h3>
        
            <p><span>Date:</span> ${dob}</p>
            <p><span>Time:</span> ${time}</p>
        </div>

        <div class="report-section">
            <h3>5. Is the affected system/network critical to the organization’s mission?</h3>
            <p><span>Critical:</span> Yes / No</p>
            <p><span>Details:</span> [Insert Details]</p>
        </div>

        <div class="report-section">
            <h3>6. Information of Affected System:</h3>
            
                    <div style="margin-bottom: 20px;">
                        ${items.length > 0 ? itemTable : ''}
                    </div>
            <p><span>System Information:</span> [Insert System Information]</p>
        </div>

        <div class="report-section">
            <h3>7. Type of Incident:</h3>
            <p><span>Incident Type:</span> [Insert Type of Incident]</p>
        </div>

        <div class="report-section">
            <h3>8. Description of Incident:</h3>
            <p><span>Incident Description:</span> [Insert Incident Description]</p>
        </div>

        <div class="report-section">
            <h3>9. Unusual behavior/symptoms:</h3>
            <p><span>Symptoms:</span> [Insert Unusual Behavior/Symptoms]</p>
        </div>

        <div class="report-section">
            <h3>10. When and How was the incident detected:</h3>
            <p><span>Detection Details:</span> [Insert Detection Details]</p>
        </div>

        <div class="report-footer">
            Fenton IT - NOC
        </div>
    </div>

</body>
</html>

            `;

            const pdfOptions = {
                margin: 1,
                filename: 'custom-styled-form.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf()
                .from(pdfContent)
                .set(pdfOptions)
                .save();
        }
    </script>

</body>
</html>
